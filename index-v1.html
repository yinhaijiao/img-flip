    .flip-container {
      perspective: 1000px;
    }
    .flip-container, .front, .back {
      width: 100px;
      height: 100px;
    }
    .flipper {
      transition: 0.6s;
      transform-style: preserve-3d;

      position: relative;
    }
    .front, .back {
      backface-visibility: hidden;

      position: absolute;
      top: 0;
      left: 0;
    }
    .front {
      z-index: 2;
      /* for firefox 31 */
      transform: rotateX(0deg);
    }
    .back {
      transform: rotateX(180deg);
    }
    .vertical.flip-container {
      position: relative;
    }

    .vertical .back {
      transform: rotateX(180deg);
    }

    .vertical.flip-container .flipper {
      transform-origin: 100% 50px; /* half of height */
    }

    .vertical.flip-container.hover .flipper {
      /* 调整翻转次数 */
      transform: rotateX(-180deg);
    }


    .container {
      width: 100%;
      height: 100%;
    }
    .btn-container {
      width: 100px;
      padding-top: 100px;
      float: left;
    }
    .img-container {
      float: left;
    }
  </style>

  <script>

    let currentSide = 'front'

    // 不同位置图片坐标
    function getImgCoord(width, height, row, col, index) {
      const endW = width / 4 * col
      const endH = height / 5 * row
      const startW = endW - width / 4
      const startH = endH - height / 5
      return [startW, startH, width / 4, height / 5]
    }

    function init() {
      showImages('front')
      showImages('back')

      addBtnListener()
    }

    function addBtnListener() {
      const shuffleBtn = document.getElementById('shuffle')
      shuffleBtn.addEventListener('click', () => {
        showImages('front')
        showImages('back')
      })

      const toggleBtn = document.getElementById('toggle')
      toggleBtn.addEventListener('click', () => {
        currentSide = currentSide == 'front' ? 'back' : 'front'

        toggleImage()
      })
    }

    function toggleImage() {
      const containerArr = document.querySelectorAll('.flip-container')
        for (let i = 0; i < containerArr.length; i++) {
          containerArr[i].classList.toggle('hover')
        }
    }

    function showImages(side, showId) {
      let imgList = new Array(20)
      if (showId) {
        imgList.fill(showId, 0, 20)
      } else {
        imgList = makeImgList()
      }

      for (let i = 0; i < 20; i++) {
        // const imgPath = `http://127.0.0.1:8080/dummy_${imgList[i]}.png`;
        const imgPath = `http://192.168.1.198:8080/img/dummy_${imgList[i]}.png`;
        const img = new Image();
        img.onload = () => {

          // 将图片放在临时canvas上，便于切割。
          const splitCanvas = document.createElement('canvas')
          splitCanvas.width = img.width
          splitCanvas.height = img.height
          const splitContext = splitCanvas.getContext('2d')
          splitContext.drawImage(img, 0, 0)

          // 按顺序计算每张图需要切割出来的位置
          const row = Math.floor(i / 4) + 1
          const col = i - ( row - 1 ) * 4 + 1
          const coord = getImgCoord(img.width, img.height, row, col, i)
          // coord[0]: 小图左上角顶点坐标x， coord[1]: 小图左上角顶点坐标y，coord[2]: 小图宽， coord[3]: 小图高
          const splitImageData = splitContext.getImageData(coord[0], coord[1], coord[2], coord[3])

          const cardCanvas = document.createElement('canvas')
          cardCanvas.width = coord[2]
          cardCanvas.height = coord[3]
          cardCtx = cardCanvas.getContext('2d')
          cardCtx.putImageData(splitImageData, 0, 0)

          const base64 = cardCanvas.toDataURL('image/png')
          if (showId) {
            const frontEl = document.querySelectorAll(`.front img`)[i]
            const backEl = document.querySelectorAll(`.back img`)[i]
            frontEl.src = base64
            frontEl.removeAttribute('onclick')
            backEl.src = base64
            backEl.removeAttribute('onclick')
          } else {
            const el = document.querySelectorAll(`.${side} img`)[i]
            el.src = base64
            el.setAttribute('onclick', `clickImage(${imgList[i]})`)
          }
        }
        img.crossOrigin = 'anonymous';
        img.src = imgPath;
      }
    }

    // 图片点击
    function clickImage(id) {
      showImages(currentSide, id)
      toggleImage()
    }

    // 过滤重复图片
    function makeImgList() {
      const imgSet = new Set()
      while (true) {
        imgSet.add(Math.round(Math.random() * 19) + 1)
        if (imgSet.size >= 20) {
          break
        }
      }
      return Array.from(imgSet)
    }

    init()
